# Puerto dinámico para Render
server.port=${PORT:8080}

# Base de datos H2 (en producción considera PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/rockxydb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Consola H2 - Desactivar en producción
spring.h2.console.enabled=false

# JWT - Variables de entorno
jwt.secret=${JWT_SECRET:TuClaveSecretaSuperSeguraParaRockxyQueDebeSerMuyLarga123456}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.springframework.security=INFO

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Permitir CORS desde el frontend
server.servlet.context-path=/